
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Finance Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="home">
    
    <h1>Welcome to Your Finance Tracker</h1>
    <p class="greeting" id="userGreeting">Loading...</p>

    <div class="grid">
      <a href="transactions.html" class="card">
        💸 Transactions
        <span>View and track your income and expenses</span>
      </a>

      <a href="budgets.html" class="card">
        📊 Budgets
        <span>Set monthly spending limits</span>
      </a>

      <a href="analytics.html" class="card">
        📈 Analytics
        <span>Visualize your financial data</span>
      </a>

      <a href="index.html" class="card logout">
        🔐 Logout
        <span>Log out of your account</span>
      </a>

  <script>
    const name = localStorage.getItem("username");
    document.getElementById("userGreeting").textContent = name ? `Hello, ${name}!` : "Hello!";
  </script>
</body>
</html>
